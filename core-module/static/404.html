<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        /* Heading styling */
        .container h1 {
            font-size: 10rem;
            margin: 0;
            font-weight: bold;
            color: #ffffff;
        }

        /* Subheading styling */
        .container h2 {
            font-size: 2rem;
            margin: 0;
            color: #b3b3b3;
        }

        /* Image styling */
        .container img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Sorry, You seem to have found yourself in Uncharted territory.</h2>
        <img src="https://assets.nflxext.com/us/ffe/siteui/marketing/ourstory/final3.png" alt="Page not found">
        <br>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
